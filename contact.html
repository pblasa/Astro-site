#bg-slideshow {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;

}

  position: absolute;

  background-repeat: no-repeat;
  opacity: 0;
  transition: opacity 60s ease-in-out;

.bg.active {

}

.menu-container {

}

.menu-btn {

  background: none;
  border: none;
  cursor: pointer;
  color: white;
}

.dropdown {
  display: none;
  position: absolute;
  top: 120%;
  left: 0;
  background: #333;
  padding: 10px 0;
  border-radius: 6px;
  min-width: 180px;
}

.dropdown a {
  display: block;
  color: white;
  text-decoration: none;
  padding: 10px 20px;
  font-family: 'Outfit', sans-serif;
}

.dropdown a:hover {
  background: #555;
}

.menu-container:hover .dropdown,
.dropdown:hover {
  display: block;
}
.hero {
  position: relative;
  z-index: 1;
  padding: 120px 20px;
  min-height: 100vh;
  display: flex;

.hero-content {

    <!-- ACUITY EMBED END -->
  </div>
<script>
  const images = [
    "assets/images/backgnd1.jpeg",
    "assets/images/backgnd2.jpeg",
    "assets/images/backgnd3.jpeg",
    "assets/images/backgnd4.jpeg"
  ];

  let index = 0;
  let showingFirst = true;

  const bg1 = document.querySelector(".bg1");
  const bg2 = document.querySelector(".bg2");

  bg1.style.backgroundImage = `url('${images[0]}')`;
  bg1.classList.add("active");

  setInterval(() => {
    const nextIndex = (index + 1) % images.length;
    const nextBg = showingFirst ? bg2 : bg1;
    const currentBg = showingFirst ? bg1 : bg2;

    nextBg.style.backgroundImage = `url('${images[nextIndex]}')`;
    nextBg.classList.add("active");
    currentBg.classList.remove("active");

    showingFirst = !showingFirst;
    index = nextIndex;
  }, 80000);
</script>

</body>
